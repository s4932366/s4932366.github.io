				<section data-background-gradient="linear-gradient(to bottom, #050343, #283b95)">
					<section data-markdown>
						<textarea data-template>
							## Curva

							Sean \\(a,b\in\mathbb{R}\\) y \\(m\in\mathbb{N}\\) con \\(a< b\\). Una curva es una función

							\\[\sigma:[a,b]\longrightarrow \mathbb{R}^m\\]

							continua
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Curva rectificable

							Dada una curva \\(\sigma:[a,b]\longrightarrow \mathbb{R}^m\\), y una partición \\(P=\\{a=x_0,x_1,\dots,x_n=b\\}\\) de \\([a,b]\\), definimos

							\\[\Lambda(P,\sigma)=\sum_{i=1}^{n}\\|\sigma(x_{i})-\sigma(x_{i-1})\\|\\]

							Sea \\(A=\Big\\{\Lambda(P,\sigma)\\:\Big|\\:P \text{ es partición de }[a,b]\Big\\}\\)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>

							Si \\(A\\) está acotado superiormente, decimos que \\(\sigma\\) es una curva rectificable y

							\\[\Lambda(\sigma)=\sup A\\]

							donde \\(\Lambda(\sigma)\\) representa la longitud de la curva \\(\sigma\\)
						</textarea>
					</section>
				</section>
				<section data-background-gradient="linear-gradient(to bottom, #17b2c3, #10d8a8)">
					<section data-markdown>
						<textarea data-template>
							## Teorema

							Si \\(\sigma^\prime\\) es continua en  \\([a,b]\\), entonces \\(\sigma:[a,b]\longrightarrow \mathbb{R}^m\\) es rectificable y

							\\[\Lambda(\sigma)=\int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}\\]
						</textarea>
					</section>
				</section>
				<section data-background-gradient="linear-gradient(to bottom, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%)">
					<section data-markdown>
						<textarea data-template>

							## Demostración

							Sean
							\\[\sigma=(\sigma_1,\dots,\sigma_m) \text{ y } \sigma^\prime=(\sigma^\prime_1,\dots,\sigma^\prime_m)\\]
							las funciones expresadas en términos de sus funciones componentes. Dado que para cada \\(j\in\\{1,\dots,m\\}\\), la función \\(\sigma^\prime_j\\) es continua en \\([a,b]\\), se tiene que \\(\sigma^\prime_j\\) es uniformemente continua.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Así, dada \\(\varepsilon>0\\), sea \\(\varepsilon_0=\frac{\varepsilon}{(b-a)\sqrt{m}}>0\\)

							Luego, existen \\(\delta_1,\dots,\delta_m\\) tales que para \\(u,v\in[a,b]\\):

							\\[ |u-v|<\delta_j\implies|\sigma^\prime_j(u)-\sigma_j^\prime(v)|<\varepsilon_0\\]
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Sea \\(\delta=\min\\{\delta_1,\dots,\delta_m\\}\\) y \\(P\\) una partición arbitraria de \\([a,b]\\). Sea \\(Q=\\{a=x_0,x_1,\dots,x_n=b\\}\\) un refinamiento de \\(P\\) tal que \\(\\|Q\\|<\delta\\). Es claro por la desigualdad del triángulo que \\(\Lambda(P,\sigma)\le\Lambda(Q,\sigma)\\)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Luego, para cada \\(i\in\\{1,\dots,n\\}\\) y \\(t\in[a,b]\\)

							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(t\in[x_{i-1},x_i]\implies |t-x_i|\le|x_i-x_{i-1}|\le\|Q\|<\delta\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\phantom{t\in[x_{i-1},x_i]}\implies |\sigma^\prime_j(t)-\sigma^\prime_j(x_i)|<\varepsilon_0\)</p>
							<p class="fragment fade-up fade-in" style="text-align: left;">\(\phantom{t\in[x_{i-1},x_i]}\implies |\sigma^\prime_j(t)|\le|\sigma^\prime_j(t)-\sigma^\prime_j(x_i)|+|\sigma^\prime_j(x_i)|\)</p>
							<p class="fragment fade-up fade-in" style="text-align: left;">\(\phantom{t\in[x_{i-1},x_i]\implies }< |\sigma^\prime_j(x_i)|+\varepsilon_0\)</p>

							<p class="fragment fade-up fade-in" >Entonces, podemos obtener las siguientes desigualdades:</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p class="fragment fade-up fade-in" style="text-align: left;">\(\displaystyle\Lambda(Q,\sigma)= \sum_{i=1}^n\|\sigma(x_i)-\sigma(x_{i-1})\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}= \sum_{i=1}^n\left\|\sum_{j=1}^m\Big(\sigma_j(x_i)-\sigma_j(x_{i-1})\Big)\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}= \sum_{i=1}^n\left\|\sum_{j=1}^m\sigma^\prime_j(r_{ij})\Delta x_i\mathbfsfup{e}_j\right\|,\;\;\;r_{ij}\in[x_{i-1},x_i]\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}= \sum_{i=1}^n\left\|\sum_{j=1}^m|\sigma^\prime_j(r_{ij})|\Delta x_i\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}\le \sum_{i=1}^n\left\|\sum_{j=1}^m\Big(|\sigma^\prime_j(x_{i})|+\varepsilon_0\Big)\Delta x_i\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}= \sum_{i=1}^n\Bigg\|\Delta x_i\left(\sum_{j=1}^m|\sigma^\prime_j(x_{i})|\mathbfsfup{e}_j\right)\)</p>
							<p class="fragment fade-up fade-in" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)=}+\varepsilon_0\Delta x_i\left(\sum_{j=1}^m\mathbfsfup{e}_j\right)\Bigg\|\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}\le \sum_{i=1}^n\left\|\left(\sum_{j=1}^m|\sigma^\prime_j(x_{i})|\mathbfsfup{e}_j\right)\right\|\Delta x_i\)</p>
							<p class="fragment fade-up" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)=}+\varepsilon_0\sum_{i=1}^n\Delta x_i\left\|\left(\sum_{j=1}^m\mathbfsfup{e}_j\right)\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}\le \sum_{i=1}^n\left\|\sigma^\prime(x_i)\right\|\Delta x_i+\varepsilon_0(b-a)\sqrt{m}\)</p>
							<p class="fragment fade-up"style="text-align: left;">\(\displaystyle\phantom{\Lambda(Q,\sigma)}\le \int_{a}^{b}\|\sigma^\prime(t)\|\;\mathrm{dt}+\varepsilon\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Donde \\(\displaystyle\int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}<\infty\\) por ser \\(\sigma,\\|\cdot\\|\\) continuas. Dado que
							\\[\Lambda(Q,\sigma)\le \int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}+\varepsilon\\]

							para \\(\varepsilon\\) arbitrario pero fijo, se tiene que

							\\[\Lambda(Q,\sigma)\le \int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}\\]
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							En consecuencia

							\\[\Lambda(P,\sigma)\le \int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}<\infty\\]

							para cualquier partición \\(P\\) de \\([a,b]\\), por tanto \\(\sigma\\) es rectificable y

							\\[\Lambda(\sigma)\le\int_{a}^{b}\\|\sigma^\prime(t)\\|\\;\mathrm{dt}\\]
						</textarea>
					</section>
				</section>
				<section data-background-gradient="linear-gradient(to bottom, rgba(255,0,172,1), rgba(154,0,70,1))">
					<section data-markdown>
						<textarea data-template>
							Para demostrar la igualdad, como para cada \\(j\in\\{1,\dots,m\\}\\), la función \\(\sigma^\prime_j\\) es continua en \\([a,b]\\), se tiene que \\(\sigma^\prime_j\\) es uniformemente continua.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Así, dada \\(\varepsilon>0\\), sea \\(\varepsilon_0=\frac{\varepsilon}{2(b-a)\sqrt{m}}>0\\)

							Luego, existen \\(\delta_1,\dots,\delta_m\\) tales que para \\(u,v\in[a,b]\\):

							\\[ |u-v|<\delta_j\implies|\sigma^\prime_j(u)-\sigma_j^\prime(v)|<\varepsilon_0\\]
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Sea \\(Q=\\{a=x_0,x_1,\dots,x_n=b\\}\\) una partición de \\([a,b]\\) tal que \\(\\|Q\\|<\delta=\min\\{\delta_1,\dots,\delta_m\\}\\). Utilizando desigualdades anteriores, podemos comprobar que:
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p style="text-align: left;">\(\displaystyle\int_{x_{i-1}}^{x_i}\|\sigma^\prime(t)\|\;\mathrm{dt} \le \Delta x_i \left\|\sum_{j=1}^m\left(\left|\sigma^\prime_j(x_i)\right|+\varepsilon_0\right)\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\int_{x_{i-1}}^{x_i}\|\sigma^\prime(t)\|\;\mathrm{dt}}\le \Delta x_i \left\|\sum_{j=1}^m\sigma^\prime_j(x_i)\mathbfsfup{e}_j\right\|+\varepsilon_0\Delta x_i\left\|\sum_{j=1}^m\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle\phantom{\int_{x_{i-1}}^{x_i}\|\sigma^\prime(t)\|\;\mathrm{dt}}= \left\|\sum_{j=1}^m\sigma^\prime_j(x_i)\Delta x_i \mathbfsfup{e}_j\right\|+\varepsilon_0\Delta x_i\sqrt{m}\)</p>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							Note que
							<p style="text-align: left;">\(\displaystyle\phantom{=}\left\|\sum_{j=1}^m\sigma^\prime_j(x_i)\Delta x_i \mathbfsfup{e}_j\right\|\)</p>
							<p style="text-align: left;">\(\displaystyle= \left\|\sum_{j=1}^m\int_{x_{i-1}}^{x_i}\sigma^\prime_j(x_i)\;\mathrm{dt}\;\; \mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out" style="text-align: left;">\(\displaystyle= \left\|\sum_{j=1}^m\int_{x_{i-1}}^{x_i}\sigma^\prime_j(t)+\sigma^\prime_j(x_i)-\sigma^\prime_j(t)\;\mathrm{dt}\;\; \mathbfsfup{e}_j\right\|\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p style="text-align: left;">\(\displaystyle\le \left\|\sum_{j=1}^m\int_{x_{i-1}}^{x_i}\sigma^\prime_j(t)\;\mathrm{dt}\;\; \mathbfsfup{e}_j\right\|\)</p>
							<p style="text-align: left;">\(\displaystyle\phantom{=}+\left\|\sum_{j=1}^m\int_{x_{i-1}}^{x_i}\sigma^\prime_j(x_i)-\sigma^\prime_j(t)\;\mathrm{dt}\;\; \mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out"  style="text-align: left;">\(\displaystyle\le \left\|\sum_{j=1}^m\Big(\sigma_j(x_i)-\sigma_j(x_{i-1})\Big)\mathbfsfup{e}_j\right\|+\varepsilon_0\Delta x_i\left\|\sum_{j=1}^m\mathbfsfup{e}_j\right\|\)</p>
							<p class="fragment fade-up fade-in-then-semi-out"  style="text-align: left;">\(\displaystyle= \left\|\sigma(x_i)-\sigma(x_{i-1})\right\|+\varepsilon_0\Delta x_i\sqrt{m}\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<p style="text-align: center;">Es decir \(\displaystyle\int_{x_{i-1}}^{x_i}\|\sigma^\prime(t)\|\;\mathrm{dt}\le \left\|\sigma(x_i)-\sigma(x_{i-1})\right\|+2\varepsilon_0\Delta x_i\sqrt{m}\)</p>

							Luego, sumando cada desigualdad para \\(i\in\\{1,\dots,n\\}\\)

							<p style="text-align: center;">\(\displaystyle\int_{a}^{b}\|\sigma^\prime(t)\|\;\mathrm{dt}< \Lambda(P,\sigma)+\varepsilon\)</p>

							Osea, para cada \\(\varepsilon>0\\), existe una partición \\(P\\) tal que

							<p style="text-align: center;">\(\displaystyle\int_{a}^{b}\|\sigma^\prime(t)\|\;\mathrm{dt}-\varepsilon< \Lambda(P,\sigma)\)</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Así, se deduce que
							<p style="text-align: center;">\(\displaystyle\int_{a}^{b}\|\sigma^\prime(t)\|\;\mathrm{dt}\le \Lambda(\sigma)\phantom{\;\;\blacksquare}\)</p>

							Luego 

							<p style="text-align: center;">\(\displaystyle\int_{a}^{b}\|\sigma^\prime(t)\|\;\mathrm{dt}= \Lambda(\sigma)\;\;\blacksquare\)</p>
						</textarea>
					</section>
				</section>
